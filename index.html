<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens</title>
    <link rel="stylesheet" href="styles.css"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>

</head>
<body>


    <header>
        <img src="canto-superior-esquerdo.png" class="corner-image top-left">
        <img src="canto-superior-direito.png" class="corner-image top-right">
        <h1>Gerador de Relatório Geolocado</h1>
    </header>

 
    <input type="file" id="imageInput" multiple style="display: none;" />
    <label for="imageInput" id="upload-label" class="custom-button-upload">Carregar Imagens</label>


    <ul id="metadataList"></ul>
    <div id="utmCoordinates"></div>
    
    <!-- Botões ocultos inicialmente -->
    <div id="botao">
        <button id="concluirButton" class="word-button" style="display: none;"></button>
        <button id="generate-kml" class="kml-button" style="display: none;"></button>
        <button id="download-excel" class="excel-button" style="display: none;"></button>
        <button id="download-json" class="json-button" style="display: none;"></button>        
    </div>
    
    <footer>
        <p>&copy; 2023 desenvolvido por Leonardo Silva Juvencio.</p>
    </footer>


    <script src="script.js"></script>

</body>
</html>
