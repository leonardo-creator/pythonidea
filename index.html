<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens</title>
    <link rel="stylesheet" href="styles.css"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>

</head>
<body>


    <header>
        <h1>Gerador de Relatório Geolocado</h1>
    </header>

 
    <input type="file" id="imageInput" multiple style="display: none;" />
    <label for="imageInput" id="upload-label" class="custom-button">Carregar Imagens</label>


    <ul id="metadataList"></ul>
    <div id="utmCoordinates"></div>
    
    <!-- Botões ocultos inicialmente -->
    <div id="botao">
        <button id="concluirButton">
            <img src="word.jpg" alt="WORD" />
        </button>
        <button id="generate-kml">
            <img src="caminho_para_imagem_kml.jpg" alt="KML" />
        </button>
        <button id="download-excel">
            <img src="caminho_para_imagem_excel.jpg" alt="Excel" />
        </button>
        <button id="download-json">
            <img src="caminho_para_imagem_json.jpg" alt="JSON" />
        </button>
        
    </div>
    
    <footer>
        <p>&copy; 2023 desenvolvido por Leonardo Silva Juvencio.</p>
    </footer>


    <script src="script.js"></script>

</body>
</html>
