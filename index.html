<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Metadata Viewer</title>
</head>
<body>
    <div class="container">
        <h1>Image Metadata Viewer</h1>
        <input type="file" id="imageInput" accept="image/*" multiple />
        <div>
            <label>Status:</label>
            <input type="radio" name="status" value="Pendente" checked /> Pendente
            <input type="radio" name="status" value="Concluído" /> Concluído
            <input type="radio" name="status" value="Atrasado" /> Atrasado
        </div>
        <div>
            <label>Descrição:</label>
            <input type="text" id="descriptionInput" />
        </div>
        <button id="processButton">Processar Fotos</button>
        <ul id="metadataList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="script.js"></script>
</body>
</html>
